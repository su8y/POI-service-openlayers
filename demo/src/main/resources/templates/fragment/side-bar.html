<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--경로 사이드바-->
<div th:fragment="route-list-side-bar" class="container route-list-side-bar d-none">
    <button class="btn text-decoration-underline" id="add-waypoints-btn">경유지 추가하기</button>
    <form id="route-search-form" class="row">
        <label for="start-point">출발지</label>
        <input type="text" class="form-control" id="start-point" name="start"/>

        <div id="way-point-list">
            <!--            경유지 리스트-->
        </div>
        <label for="end-point">도착지</label>
        <input type="text" class="form-control" id="end-point" name="goal"/>
        <button class="btn btn-primary my-3">검색</button>
    </form>
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary">대중교통</button>
            <button class="btn btn-outline-primary">자동차</button>
            <button class="btn btn-outline-primary">도보</button>
        </div>
    </div>
    <div id="route-list">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/route/sider/index.js"></script>
</div>
<!--POI 사이드 바-->
<div th:fragment="poi-list-side-bar" class="poi-list-side-bar">
    <div class="align-items-start position-sticky" style="background-color: #dddddd; top: 29px">
        <div id="search-spec" class="d-flex flex-column mt-3">
            <!--            검색 조건 필드-->
        </div>
        <ul id="poi-page-field" class="pagination">
            <!--            페이지네이션 필드-->
        </ul>
    </div>
    <hr/>
    <div class="poi-side-list">
        <!--        POI Item필드-->
    </div>
</div>

</body>
</html>
